name: daily-prediction-tracker

on:
  schedule:
    - cron: '0 7 * * *'   # every day at 07:00 UTC
  workflow_dispatch: {}

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        env:
          TRACKER_DB: predictions.db
        run: |
          python main.py

      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions-db
          path: predictions.db
